    branch: main
    commit: "92db0d71"
    scope: [scripts/utils/dump_tool_schemas.py, utu/agents/common.py, utu/agents/llm_agent.py, utu/agents/orchestra/planner.py,
      utu/agents/orchestra/reporter.py, utu/agents/orchestrator/chain.py, utu/agents/simple_agent.py, utu/agents/workforce/answerer.py,
