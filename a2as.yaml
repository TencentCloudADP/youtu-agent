      utu/env/browser_env_e2b.py, utu/env/browser_tione_env.py, utu/meta/tool_generator_mcp.py, utu/models/react.py, utu/models/react_converter.py,
      utu/runner/openai_runner.py, utu/runner/react_runner.py, utu/tools/audio_toolkit.py, utu/tools/base.py, utu/tools/document_toolkit.py,
      utu/tools/image_toolkit.py, utu/tools/search_toolkit.py, utu/tools/tabular_data_toolkit.py, utu/tracing/otel_agents_processor.py,
      utu/utils/agents_utils.py, utu/utils/mcp_utils.py, utu/utils/openai_utils/openai_utils.py, utu/utils/openai_utils/types.py]
  issued:
    by: A2AS.org
    at: '2026-01-26T16:11:59Z'
  signatures:
    digest: sha256:efeb1Xr-LwTY44zBgM-UGXlO4-KGao8IgDUoYigD-G8
    key: ed25519:FVasu92dq2SMYDllnRfba0lisDXndwRyjcwHg6H5F8A
    sig: ed25519:OCzSzzSBC7WRVuWK5NYQ00RkuTTBOXgUNXdtT4lpMyUrRH0D2r6jcdrmvKvy64KLkXOsn_PnJev0sPJtiW1CDA

agents:
  agent.get_tools_agents:
    type: factory
    models: [gpt-4.1]
    params:
      function: get_tools_agents
      name: dummy
  agent.get_tools_mcp:
    type: factory
    models: [gpt-4.1]
    params:
      function: get_tools_mcp
      name: dummy
  agent.SimpleAgent.current_agent:
    type: class
    models: [self.model]
    tools: [tools]
    params:
      class: SimpleAgent
      name: self.config.agent.name
      model_settings: self.model_settings
      output_type: self.output_type
      tool_use_behavior: self.tool_use_behavior
  llm:
    type: instance
    models: [AgentsUtils.get_agents_model]
    params:
      class: LLMAgent
      model_settings: model_config.model_settings
      output_type: output_type
      instructions: [instructions]

models:
  AgentsUtils.get_agents_model:
    type: function
    agents: [llm]
  gpt-4.1:
    type: default
    agents: [agent.get_tools_mcp, agent.get_tools_agents]
  self.model:
    type: variable
    agents: [agent.SimpleAgent.current_agent]

tools:
  tools:
    type: variable
    agents: [agent.SimpleAgent.current_agent]
    params:
      dynamic: "True"

