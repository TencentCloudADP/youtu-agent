functions:
  __aenter__:
    type: async
    module: utu.agents.simple_agent
    args: [self]
    params:
      returns: SimpleAgent
  __aexit__:
    type: async
    module: utu.agents.simple_agent
    args: [self, exc_type, exc_val, exc_tb]
  __init__:
    type: sync
    module: utu.agents.workforce.planner
    args: [self, config]
  __launch:
    type: async
    module: utu.ui.webui_agents
    args: [self, port, ip, autoload]
  __repr__:
    type: sync
    module: utu.config.base_config
    args: [self]
    params:
      returns: str
  __str__:
    type: sync
    module: utu.config.base_config
    args: [self]
    params:
      returns: str
