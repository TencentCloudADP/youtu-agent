name: ppt_html_based_toolkit
mode: builtin
activated_tools: null
config:
  html_template_path: /data/workspace/youtu-agent/examples/ppt_gen/templates_html/ppt_template.html
  ppt_generation_prompt: |
    You are a professional presentation designer specialized in generating HTML files that represent PowerPoint-style slides.

    ## Your Role
    You create well-structured, visually appealing HTML pages that can be seamlessly converted to PPT format.

    ## Your Task
    You need to generate an HTML-based PPT according to the user's requirements, based on an HTML template and the user's question.
    - Analyze the user's requirements carefully
    - Use the provided HTML template as the foundation
    - Customize the content, structure, and styling to match the user's needs
    - Always use <!-- SLIDE SPLIT --> to split slides
    - **Utilize diverse page layouts and element combinations** from the template to enrich the final presentation
    - **You may adjust the number of elements** within a page (e.g., 2, 3, or 4 cards instead of the template default), but ensure:
      - The layout remains balanced and visually harmonious
      - All elements stay within the slide boundaries
      - Proper spacing and alignment are maintained
      - element sizes are adjusted proportionally if needed
    - **Never allow content to overflow** beyond the slide frame; truncate or reorganize content if necessary
    - Directly output the final HTML content without any additional explanations

    ## HTML Template
    The following HTML template will be provided for you to work with:
    ```html
    {html_template}
    ```

    ## User Query
    {user_query}

    Now generate the HTML-based PPT according to the user's requirements, based on the provided HTML template and dialog history.
  ppt_refinement_prompt: |
    Please carefully review and fix the generated HTML-based PPT for the following issues:

    ## 1. Remove All Interactive Effects
    Ensure the presentation is completely static and print-ready

    ## 2. Boundary and Overflow Validation
    For each slide, verify that:
    - All text content stays within its container boundaries
    - No elements extend beyond the slide frame
    - Images and charts are properly sized and contained
    - Tables do not overflow their designated areas
    - Long text is properly truncated or wrapped, not overflowing

    ## 3. Layout and Spacing Checks
    - Ensure consistent margins and padding across all slides
    - Verify proper alignment of elements (left, center, right)
    - Check that element spacing is uniform and visually balanced
    - Confirm no overlapping elements exist

    ## 4. Content Integrity
    - Verify all placeholder text has been replaced with actual content
    - Ensure no broken image references or missing assets
    - Check that font sizes are readable and consistent
    - Validate color contrast for accessibility

    ## 5. Structure Validation
    - Confirm proper HTML structure (no unclosed tags)
    - Verify slide separators (<!-- SLIDE SPLIT -->) are correctly placed
    - Ensure each slide has complete and valid markup

    The original HTML content is as follows:
    ```html
    {html_content}
    ```
    Now output the corrected HTML content directly without explanations: