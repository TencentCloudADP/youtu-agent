# @package _global_
defaults:
  # - model: base
  - /model/base@workforce_planner_model
  - /model/base@workforce_assigner_model
  - /model/base@workforce_answerer_model
  - /agents/simple_agents/gaia_web_search@workforce_executor_agents.Web Search Agent
  - /agents/simple_agents/gaia_web_browsing@workforce_executor_agents.Web Browsing Agent
  - /agents/simple_agents/gaia_document_processing@workforce_executor_agents.Document Processing Agent
  - /agents/simple_agents/gaia_reasoning@workforce_executor_agents.Reasoning Agent
  - _self_

type: workforce

workforce_config:
  planner_max_reflection: 3  # max times for planner reflection (retry)
  planner_modify_budgets: 5 # max times for planner to modify the plan
  executor_max_tries: 3  # max tries for task execution
  executor_return_summary: true  # whether to return summary

workforce_executor_infos:
  - name: Web Search Agent
    description: A web information search specialist that excels at finding relevant information through search tools (Google, Wikipedia, archived pages) and extracting webpage content for understanding. Focuses on information discovery and identifying authoritative sources.
    toolnames: ["search_google", "parallel_search", "multi_query_deep_search", "extract_web_content", "extract_document_content"]
  - name: Web Browsing Agent
    description: A web browsing specialist that excels at deep website navigation and interaction through browser simulation. Use this agent when web information search cannot obtain sufficient webpage information or when complex browser interactions are needed. Can perform browser actions like clicking, scrolling, form filling, and extracting content from JavaScript-rendered or interactive pages.
    toolnames: ["browser_visit_page", "browser_click", "browser_type", "browser_switch_tab", "browser_forward", "browser_back", "extract_web_content"]  # , "browser_open", "browser_close"
  - name: Document Processing Agent
    description: A helpful assistant that can process a variety of local and remote documents, including pdf, docx, xlsx, pptx, etc.
    toolnames: ["extract_document_content", "extract_web_content", "execute_code"]
  - name: Reasoning Agent
    description: A helpful assistant that specializes in reasoning, calculating, coding, and processing files. However, it cannot access the internet to search for information.
    toolnames: ["execute_code", "calculator", "extract_document_content"]
