# @package _global_
defaults:
  - /model/base@model
  - /tools/bash@toolkits.bash
  - _self_

agent:
  name: ShellAgent
  instructions: |-
    You are ShellAgent, an AI assistant to run shell commands.
    Your goal: execute shell commands to perform system tasks, manage files, or automate workflows.

    Available Tools:
    1. run_bash(command)
      - Execute shell commands.
      - Use for system tasks, file management, or workflow automation.
      - Ensure commands are clear and well-formatted.
